<div class="container mb-2">
  <div class="form-group"></div>

  <agm-map [latitude]="latitude" [longitude]="longitude" 
           [scrollwheel]="false" [zoom]="zoom" [gestureHandling]="gesture"
           [mapTypeControl]=true (mapReady)="mapReady($event)">

    <input 
    id="search" placeholder="Search for location" 
    type="text" class="form-control searchControl"
    #search [formControl]="searchControl">
    
    <agm-marker [latitude]="mlatitude" [longitude]="mlongitude" 
      [markerDraggable]=true (dragEnd)="getMarkerPosition($event)">
    </agm-marker>
  </agm-map>

  <br>

  <div class="form-inline form-row">
    <input class="form-control mr-2" id="disabledInput" type="text" placeholder="Lat: {{ mlatitude }}" disabled>
    <input class="form-control mr-2" id="disabledInput" type="text" placeholder="Lng: {{ mlongitude }}" disabled>
    <input class="form-control mr-2" name="location" id="disabledInput" type="text" placeholder="{{ location }}">
    <input class="form-control" name="city" id="disabledInput" type="text" placeholder="{{ city }}" disabled>
  </div>

  <br>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <!-- Property Type Selection -->
        <select id="inputType" class="form-control" name="type" [(ngModel)]="type">
          <option value="0">Select Type</option>
          <option value="">--------- Homes ---------</option>
          <option value="House">House</option>
          <option value="Flat">Flat</option>
          <option value="Upper Portion">Upper Portion</option>
          <option value="Lower Portion">Lower Portion</option>
          <option value="Farm House">Farm House</option>
          <option value="Room">Room</option>
          <option value="Penthouse">Penthouse</option>
          <option value="">--------- Plots ---------</option>
          <option value="Residential Plot">Residential Plot</option>
          <option value="Commercial Plot">Commercial Plot</option>
          <option value="Agricultural Land">Agricultural Land</option>
          <option value="Industrial Land">Industrial Land</option>
          <option value="Plot File">Plot File</option>
          <option value="Plot Form">Plot Form</option>
          <option value="">--------- Commercial ---------</option>
          <option value="Office">Office</option>
          <option value="Shop">Shop</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Factory">Factory</option>
          <option value="Building">Building</option>
          <option value="Other">Other</option>
        </select>
        <!-- End Property Type Selection -->
      </div>
      <div class="form-group col-md-3">
        <!-- Property # Selection -->
        <input *ngIf="type" type="text" class="form-control" name="propNumber" 
          id="inputPropNumber" placeholder="{{ type }} #" [(ngModel)]="propNumber">
        <!-- End Property # Selection -->
      </div>
      <div class="form-group col-md-3">
        <!-- Street # Selection -->
        <input *ngIf="type" type="text" class="form-control" name="street"
          id="inputStreet" placeholder="Street #" [(ngModel)]="street">
        <!-- End Street # Selection -->
      </div>
    </div>
    <div *ngIf="type" class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name="demand"
          id="inputDemand" placeholder="Demand (Rs)" [(ngModel)]="demand">
      </div>
      <div class="form-group col-md-3">
        <input type="text" class="form-control" name="area"
          id="inputArea" placeholder="Land Area" [(ngModel)]="area">
      </div>
      <div class="form-group col-md-3">
        <select id="inputSize" class="form-control" name="areaType" [(ngModel)]="areaType">
          <option value="sqft">Sq. Feet</option>
          <option value="marla">Marla</option>
          <option value="kanal">Kanal</option>
        </select>
      </div>
    </div>

    <div *ngIf="type" class="form-row">
      <div class="form-group col-md-6">
        <input type="text" placeholder="Number of beds/rooms (optional)" name="beds" [(ngModel)]="beds"
          class="form-control" id="inputBed">
      </div>
      <div class="form-group col-md-6">
        <input type="text" placeholder="Number of baths (optional)" name="baths" [(ngModel)]="baths" 
          class="form-control" id="inputBath">
      </div>
    </div>

    <div *ngIf="type" class="form-row">
      <div class="form-group col-md-4">
        <input type="file" class="form-control" id="" placeholder="Images & Videos">
      </div>
    </div>

    <div class="form-row mb-5">
      <div *ngIf="type" class="text-center">
        <button (click)="save()" class="btn" style=" background-color: #39BCA4; color: white;">Post Ad</button>
      </div>
    </div>

  </form>

</div>
