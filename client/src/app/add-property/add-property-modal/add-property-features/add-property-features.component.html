<p><b>Features</b></p>
<form>
    <div class="form-row">
        <div class="form-group">

            <!-- year built -->
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Built in Year: </div>
                </div>
                <input type="text" class="form-control" id="builtyear" name="builtyear">
            </div>
            <!-- view -->
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">View: </div>
                </div>
                <input type="text" class="form-control" id="view" name="view">
            </div>
            <!-- Parking Space -->
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Parking Spaces: </div>
                </div>
                <input type="text" class="form-control" id="parking-space" name="parking-space">
            </div>
            <!-- Doubled Gazed Windows -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="window" name="window">
                <label class="custom-control-label" for="window">Doubled Gazed Windows</label>
            </div>
            <!-- Central Air Conditioned -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cac" name="cac">
                <label class="custom-control-label" for="cac">Central Air Conditioned</label>
            </div>
            <!-- Central Heating -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="ch" name="ch">
                <label class="custom-control-label" for="ch">Central Heating</label>
            </div>
            <!-- Waste Disposal -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="waste-disposal" name="waste-disposal">
                <label class="custom-control-label" for="waste-disposal">Waste Disposal</label>
            </div>
            <!-- Flooring -->
            <select class="custom-select mt-2" name="flooring" id="flooring">
                <option value="">Select Floor Type</option>
                <option value="Tiles">Tiles</option>
                <option value="Marble">Marble</option>
                <option value="Wooden">Wooden</option>
                <option value="Chip">Chip</option>
                <option value="Cement">Cement</option>
                <option value="Other">Other</option>
            </select>
            <!-- Electricity Backup -->
            <select class="custom-select mt-2 mb-2" name="electric-backup" id="electric-backup">
                <option value="">Select Electricity Backup</option>
                <option value="None">None</option>
                <option value="Generator">Generator</option>
                <option value="Ups">Ups</option>
                <option value="Solar">Solar</option>
                <option value="Other">Other</option>
            </select>
            <!-- Floors -->
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Floors: </div>
                </div>
                <input type="text" class="form-control" id="floors" name="floors">
            </div>
            <!-- Other main features -->
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Other Features: </div>
                </div>
                <input type="text" class="form-control" id="other-features" name="other-features">
            </div>
            <!-- Furnished -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="furnished" name="furnished">
                <label class="custom-control-label" for="furnished">Furnished</label>
            </div>
            <ng-template [ngIf]="type == 'commercial'">
                <!-- Lobby in Building -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="lobby" name="lobby">
                    <label class="custom-control-label" for="lobby">Lobby in Building</label>
                </div>
                <!-- Floors in Building -->
                <div class="input-group mb-2 mr-sm-2 mt-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Floors in Building: </div>
                    </div>
                    <input type="text" class="form-control" id="building-floor" name="building-floor">
                </div>
                <!-- Elevators -->
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Elevators: </div>
                    </div>
                    <input type="text" class="form-control" id="elevators" name="elevators">
                </div>
                <!-- Service Elevators in Building -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="service-elevators" name="service-elevators">
                    <label class="custom-control-label" for="service-elevators">Service Elevators in Building</label>
                </div>
            </ng-template>

        </div> <!-- .form-group -->
    </div>
</form>
