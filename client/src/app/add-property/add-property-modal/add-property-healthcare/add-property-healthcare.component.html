<p><b>Healthcare Recreational</b></p>
<form #form="ngForm">
  <div class="form-row">
    <div class="form-group">

      <!-- Lawn or Garden -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="lawn" [(ngModel)]="healthcare.lawn">
        <label class="form-check-label" for="lawn">Lawn or Garden</label>
      </div>
      <ng-template [ngIf]="type == 'house'">
        <!-- Swimming Pool -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="pool" [(ngModel)]="healthcare.pool">
          <label class="form-check-label" for="pool">Swimming Pool</label>
        </div>
        <!-- Sauna -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="sauna" [(ngModel)]="healthcare.sauna">
          <label class="form-check-label" for="sauna">Sauna</label>
        </div>
        <!-- Jacuzzi -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="jacuzzi" [(ngModel)]="healthcare.jacuzzi">
          <label class="form-check-label" for="jacuzzi">Jacuzzi</label>
        </div>
      </ng-template>
      <!-- Other Healthcare and Recreational Facilities -->
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Other Facilities: </div>
        </div>
        <input type="text" class="form-control" name="other_healthcare" [(ngModel)]="healthcare.other_healthcare">
      </div>

    </div>
  </div>
</form>
