<!-- Button trigger modal -->
<div data-toggle="modal" data-target="#signinModel">
  <i class="fas fa-sign-in-alt"></i> Sign In/Register
</div>

<!-- Modal -->
<div class="modal fade" id="signinModel" tabindex="-1" role="dialog" aria-labelledby="signinModelLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signinModelLabel">Sign In/Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <p *ngIf="!regForm" class="lead">Not a member? Please <a (click)="reg()"
                class="btn btn-outline-success btn-sm">register</a> instead.</p>
            <p *ngIf="regForm" class="lead">Already a member? Please <a (click)="reg()"
                class="btn btn-outline-success btn-sm">login</a> instead.</p>

            <form>
              <div *ngIf="regForm" class="form-group">
                <label for="name">Your Name</label>
                <input type="name" class="form-control" name="name" placeholder="Enter name"
                  [(ngModel)]="name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email"
                  [(ngModel)]="credentials.email">
              </div>
              <div *ngIf="regForm" class="form-group">
                <label for="phone">Mobile No</label>
                <input type="text" class="form-control" name="phone" placeholder="Enter mobile no." [(ngModel)]="phone">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                  [(ngModel)]="credentials.password">
              </div>
              <div *ngIf="regForm" class="form-group">
                <label for="password">Type Password Again</label>
                <input type="password" class="form-control" name="reenterpassword" placeholder="Type Password Again"
                [(ngModel)]="repassword">
              </div>
              <div *ngIf="(credentials.password !== repassword) && regForm" class="text-danger">*Password not match!!!</div>
              <div *ngIf="invalid && regForm" class="text-danger">*Please fill all fields!!!</div>

              <button *ngIf="!regForm" (click)="login()" data-dismiss="modal" class="btn btn-default">Sign in!</button>
              <button *ngIf="regForm" (click)="registerCustomer()" class="btn btn-default">Register!</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
