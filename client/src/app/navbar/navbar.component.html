<ng-template #confirmation>
  <div class="modal-header _600" style="display: block !important">
    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    {{'Add Property'}}</div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input type="name" class="form-control" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="phone" class="form-control" name="phone" placeholder="Phone" required>
      </div>
      <div class="form-group">
        <select name="city" class="form-control" (change)="getCityLocs($event.target.value)">
          <option value="">Select City</option>
          <option *ngFor="let listing of cities" [value]="listing._id">
            {{listing.city}}</option>
        </select>
      </div>

      <div class="form-group">
        <select name="city" class="form-control" (change)="getCityLocs($event.target.value)">
          <option value="">Location</option>
          <option *ngFor="let listing of locations" [value]="listing._id">
            {{listing.location}}</option>
        </select>
      </div>
      <div class="form-group">
        <select name="city" class="form-control">
          <option value="">Property Type</option>
          <option value="c_b">Commercial Building</option>
          <option value="c_p">Commercial Plot</option>
          <option value="r_p">Residential Plot</option>
          <option value="house">House</option>
          <option value="appartment">Appartment</option>
        </select>
      </div>
      <div class="form-group">
        <input type="area" class="form-control" name="area" placeholder="Area" required>
      </div>
      <div class="form-group">
        <input type="demand" [textMask]="{ mask: numberMask }" class="form-control" name="demand" placeholder="Demand"
          required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="closeModal()" class="btn btn-line" data-dismiss="modal">Cancel</button>
    <button type="button" id="addfeatures" class="btn btn-primary" style="    background-color: #25bda4;
    border: #25bda4;">Add Property</button>
  </div>
</ng-template>
