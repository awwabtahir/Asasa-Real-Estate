<div class="container">
  <div *ngIf="propertiesAvailable" class="row">
    <ng-container *ngFor="let l of list; let i = index">
      <div class="col-sm-4">
        <ng-container *ngTemplateOutlet="adTemplate;context:getAd(l)">
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #adTemplate let-ad="ad">
  <div class="feature-item">
    <div class="feature-pic set-bg" data-setbg="img/feature/1.jpg"
      style="background-image: url(http://manahilestate.com/wp-content/uploads/2013/04/islamabad-house-1.jpg);">
      <div class="sale-notic">FOR SALE</div>
      <fav-heart [adId]="ad._id"></fav-heart>
    </div>
    <div class="feature-text">
      <div class="text-center feature-title">
        <h5>{{ ad.subtype }}</h5>
        <p><i class="fa fa-map-marker"></i> {{ ad.locationData.location }} {{ ad.locationData.sector }}, {{ ad.locationData.city }}</p>
      </div>
      <div class="room-info-warp">
        <div class="room-info">
          <div class="rf-left">
            <p><b>Property Reference</b>: {{ ad._id }}</p>
            <p><i class="fa fa-th-large"></i> {{ ad.area }} {{ ad.areaType | titlecase }}</p>
            <!-- <p><i class="fa fa-bed"></i> 10 Bedrooms</p> -->
          </div>
          <div class="rf-right">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <p><i class="fas fa-landmark"></i> {{ ad.type | titlecase }}</p>
            <!-- <p><i class="fa fa-bath"></i> 6 Bathrooms</p> -->
          </div>
        </div>
        <div class="room-info">
          <div class="rf-left">
            <p><i class="fas fa-mobile"></i> Agent</p>
          </div>
          <div class="rf-right">
            <p><call></call></p>
          </div>
        </div>
      </div>
      <a routerLink="/property-details/{{ ad._id }}" class="room-price">Rs. {{ ad.demand }}</a>
    </div>
  </div>
</ng-template>
