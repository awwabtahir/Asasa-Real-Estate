<div class="container">
  <search-home
    (searched)="search($event, searchBarMap)"
    id="search"
  ></search-home>
  <search
    id="mapSearch"
    [ngClass]="{ displayNone: start }"
    [ngStyle]="!mapSearchBar && { visibility: 'hidden' }"
    class="row"
  ></search>
  <!-- ||
      (start && { display: 'none' }) -->
  <map
    [ngStyle]="start && { display: 'none' }"
    *ngIf="mapView"
    class="row"
  ></map>
  <listview
    [ngStyle]="start && { display: 'none' }"
    *ngIf="listView"
    class="row mt-2"
  ></listview>
  <regions class="row"></regions>
  <home-features class="row"></home-features>
  <how-works class="row"></how-works>
  <asasa-footer class="row"></asasa-footer>
</div>
