<div class="container text-center mt-3">
  <h2 class="header">Hot Regions in Pakistan</h2>
  <p>Explore your real estate options across different markets</p>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-md">
      <div class="region">
        <a routerLink="/Islamabad">
          <img src="assets/images/islamabad.jpg" alt="islamabad" style="width:100%;">
          <div class="img-text">
            Islamabad<br>
            <div class="total">{{ islamabadCount }} Listings</div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md">
      <div class="region">
        <a routerLink="/Peshawar">
          <img src="assets/images/peshawar.jpg"
            alt="peshawar" style="width:100%;">
          <div class="img-text">
            Peshawar<br>
            <div class="total">{{ peshawarCount }} Listings</div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md">
      <div class="region">
        <a routerLink="/Karachi">
          <img src="assets/images/karachi.jpg"
            alt="karachi" style="width:100%;">
          <div class="img-text">
            Karachi<br>
            <div class="total">{{ karachiCount }} Listings</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
