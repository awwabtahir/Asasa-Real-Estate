<div class="row row-header" >
  <div class="col-md-9 text-header" *ngFor="let data of myAllAdData">PROPERTY ID:&nbsp;{{ data._id }} </div>
  <div class="col-md-3 icon-header">
      <fav-heart
      class=" "
      style="
      color: white;
    position: absolute;
    margin-left: -25px;
    margin-top: -5px;"
    ></fav-heart>

    <img
    (click)="closeModal()"
    src="/assets/images/close.png"
    width="18"
    height="18"
    style="    margin-top: -5px;
    margin-left: 5px;
    margin-right: -5px;"
  /></div>
</div>
<!-- <span style="width: 1px;"></span> -->


<div class="row no-gutters">
  <div *ngIf="ad" class="col-md-12">
    <ul class="nav nav-tabs no-gutters" id="myTab" role="tablist">
      <li *ngIf="ad.imagesData && ad.imagesData.images" class="nav-item col">
        <a
          class="nav-link"
          id="photos-tab"
          data-toggle="tab"
          href="#photos"
          role="tab"
          aria-controls="photos"
          aria-selected="false"
          >Photos</a
        >
      </li>
      <li
        *ngIf="
          ad.imagesData &&
          ad.imagesData.image3d &&
          ad.imagesData.image3d.value != ''
        "
        class="nav-item col"
      >
        <a
          class="nav-link"
          id="3dImg-tab"
          data-toggle="tab"
          href="#3dImg"
          role="tab"
          aria-controls="3dImg"
          aria-selected="false"
          (click)="url3d()"
          >360&deg;</a
        >
      </li>
      <li *ngIf="ad.vidUrl" class="nav-item col">
        <a
          class="nav-link"
          id="videos-tab"
          data-toggle="tab"
          href="#videos"
          role="tab"
          aria-controls="videos"
          aria-selected="false"
          >Videos</a
        >
      </li>

      <li class="nav-item col">
        <a
          class="nav-link active"
          id="map-tab"
          data-toggle="tab"
          href="#map"
          role="tab"
          aria-controls="map"
          aria-selected="true"
          >Map</a
        >
      </li>
      <!-- <li class="fav_heat">

    </ul>
    <div class="tab-content" id="myTabContent" style="    overflow-y: scroll;
    height: 455px;">
      <div
        *ngIf="ad.imagesData && ad.imagesData.images"
        class="tab-pane fade"
        id="photos"
        role="tabpanel"
        aria-labelledby="photos-tab"
      >
        <photo-slider [images]="ad.imagesData.images"></photo-slider>
      </div>
      <div
        *ngIf="ad.imagesData && ad.imagesData.image3d"
        class="tab-pane fade"
        id="3dImg"
        role="tabpanel"
        aria-labelledby="3dImg-tab"
      >
        <!-- <div id="target"></div> -->
        <iframe
          *ngIf="image3d"
          frameborder="0"
          scrolling="no"
          [src]="url3D"
          allowfullscreen
        ></iframe>
      </div>
      <div
        *ngIf="ad.vidUrl"
        class="tab-pane fade"
        id="videos"
        role="tabpanel"
        aria-labelledby="videos-tab"
      >
        <iframe
          [src]="safeUrl"
          frameborder="0"
          scrolling="no"
          allowfullscreen
        ></iframe>
      </div>
      <div
        class="tab-pane fade show active"
        id="map"
        role="tabpanel"
        aria-labelledby="map-tab"
      >
        <agm-map
          [latitude]="ad.locationData.lat"
          [longitude]="ad.locationData.lng"
          [mapTypeControl]="true"
          [panControl]="true"
          [zoom]="17"
          [maxZoom]="19"
          (mapReady)="mapReady($event)"
        >
          <agm-marker
            [latitude]="ad.locationData.lat"
            [longitude]="ad.locationData.lng"
          >
          </agm-marker>
        </agm-map>
      </div>

      <div class="row upper">
        <div class="col-md-3">
          <div *ngFor="let data of rsDemand">
            <div class="row1">
              <P class="modal-footer-content1">{{ data.demand }}</P>
            </div>
          </div>
          <div *ngFor="let data of locProperty">
            <div class="row2">
              <P class="modal-footer-content2"
                >{{ data.location }}&nbsp;{{ data.city }}</P
              >
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <!-- <div *ngFor="let data of rsDemand">
            <div class="">
              <P class="">{{ data.demand }}</P>
            </div>
          </div>
          <div *ngFor="let data of locProperty">
            <div class="">
              <P class="">{{ data.location }}&nbsp;{{ data.city }}</P>
            </div>
          </div> -->
        </div>
      </div>
