<div class="mt-2 form-inline">
  <select class="form-control mr-2 ml-2" (change)="cityChange($event)">
    <option value="">Select City</option>
    <option *ngFor="let city of cities" [value]="city._id">{{city.city}}</option>
  </select>

  <select class="form-control ml-2" (change)="locationChange($event)">
    <option value="">Select location</option>
    <option *ngFor="let loc of locations" [value]="loc._id">{{loc.location}}</option>
  </select>
