<div class="mt-2 form-inline">

  <ng-select 
    #city
    [items]="cities" 
    bindLabel="city" 
    bindValue="_id" 
    class="mr-2 ml-2"
    placeholder="Select City"
    [(ngModel)]="selectedCity"
    (change)="cityChange($event)">
  </ng-select>

  <ng-select 
    [items]="locations" 
    bindLabel="location" 
    bindValue="_id" 
    class="mr-2 ml-2"
    placeholder="Select Location"
    [(ngModel)]="selectedLocation"
    (change)="locationChange($event)">
  </ng-select>

  <search-filter></search-filter>

</div>
