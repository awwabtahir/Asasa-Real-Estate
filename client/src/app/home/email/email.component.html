<p class="text-center" style="margin-bottom: 0.4rem!important;">
  <b>Contact Agent for more information</b>
</p>

<div class="ml-2 mr-2 mb-2">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="NAME*">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="email" placeholder="EMAIL*">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="phone" placeholder="PHONE*">
  </div>
  <div class="form-group">
    <textarea id="message" class="form-control" disabled>I would like to inquire about your property Ref ID-{{ id }}. Please contact me at your earliest convenience.</textarea>
  </div>
  <div class="form-group" style="height: 20px;">
    <p class="mr-2" style="display:inline-block;">I am a: </p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="type" id="type1" value="buyer/tenent">
      <label class="form-check-label" for="type1">Buyer/Tenant</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="type" id="type2" value="agent">
      <label class="form-check-label" for="type2">Agent</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="type" id="type3" value="other">
      <label class="form-check-label" for="type3">Other</label>
    </div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="optin" id="defaultCheck1" checked>
    <label class="form-check-label" for="defaultCheck1">
      Keep me informed about similar properties.
    </label>
  </div>

  <div class="form-group mt-2">
    <call [id]="id"></call>
    <button type="button" (click)="send()" class="btn btn-success ml-2" style="width: 50%;" data-toggle="modal" data-target="#emailModal">
      Email</button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center">Email Sent</p>
      </div>
    </div>
  </div>
</div>
