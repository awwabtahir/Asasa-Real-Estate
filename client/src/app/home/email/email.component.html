<p class="text-center" style="margin-bottom: 0.4rem!important;">
  <b>Contact Agent for more information</b>
</p>

<form class="ml-2 mr-2 mb-2">
  <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="NAME*">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="email" placeholder="EMAIL*">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="phone" placeholder="PHONE*">
  </div>
  <div class="form-group">
    <textarea class="form-control" disabled>I would like to inquire about your property Ref ID-{{ id }}. Please contact me at your earliest convenience.</textarea>
  </div>
  <div class="form-group" style="height: 20px;">
    <p class="mr-2" style="display:inline-block;">I am a: </p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="type" id="type1" value="buyer/tenent">
      <label class="form-check-label" for="type1">Buyer/Tenant</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="type" id="type2" value="agent">
      <label class="form-check-label" for="type2">Agent</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="type" id="type3" value="other">
      <label class="form-check-label" for="type3">Other</label>
    </div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
    <label class="form-check-label" for="defaultCheck1">
      Keep me informed about similar properties.
    </label>
  </div>

  <div class="form-group mt-2">
    <call [id]="id"></call>
    <button type="button" class="btn btn-success ml-2" style="width: 50%;">Email</button>
  </div>
</form>
