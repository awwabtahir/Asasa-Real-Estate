<button
  class="btn btn-primary btn-sm"
  data-toggle="modal"
  data-target="#featuresModal"
>
  <i class="fas fa-plus-circle"></i> Add Features
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="featuresModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="featuresModalLabel"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="featuresModalLabel">Add Features</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <!-- Row 1 -->
          <div class="row">
            <div class="col">
              <add-property-features
                *ngIf="details?.type != 'plot'"
                [type]="details?.type"
                [edit]="details"
              >
              </add-property-features>
              <add-property-plot-features *ngIf="details?.type == 'plot'">
              </add-property-plot-features>
            </div>
            <div class="col">
              <add-property-rooms
                *ngIf="details?.type != 'plot'"
                [type]="details?.type"
                [edit]="details"
              >
              </add-property-rooms>
              <add-property-other *ngIf="details?.type == 'plot'">
              </add-property-other>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row">
            <div class="col">
              <add-property-biz-comm
                *ngIf="details?.type != 'plot'"
                [type]="details?.type"
                [edit]="details"
              >
              </add-property-biz-comm>
            </div>
            <div class="col">
              <add-property-healthcare
                *ngIf="details?.type != 'plot'"
                [type]="details?.type"
                [edit]="details"
              >
              </add-property-healthcare>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="row">
            <div class="col">
              <add-property-nearby-loc></add-property-nearby-loc>
            </div>
            <div class="col">
              <add-property-other
                *ngIf="details?.type != 'plot'"
                [type]="details?.type"
                [edit]="details"
              >
              </add-property-other>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
