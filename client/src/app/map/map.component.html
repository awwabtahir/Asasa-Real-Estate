<div class="map">
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map #gm 
    [latitude]="lat" 
    [longitude]="lng" 
    [zoom]="zoom"
    [gestureHandling]="gesture">

    <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="icon" (mouseOver)="onMouseOver(infoWindow,gm)" (mouseOut)="onMouseOut()">

      <agm-info-window #infoWindow>
        <div class="propertyImg">
          <img src="http://images.clipartpanda.com/clip-art-house-9iRq6akie.svg" width="80" height="50">
        </div>
        <div class="propertyDetails">
          <p>
            <b>Rs70Lac</b>
          </p>
          <p>5 bd,6 ba</p>
          <p>2,500 sqft</p>
        </div>
      </agm-info-window>

    </agm-marker>

  </agm-map>

</div>
