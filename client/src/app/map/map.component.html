<div class="map mt-2">
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map #map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [gestureHandling]="gesture" [mapTypeControl]=true 
  [panControl]=true (mapReady)="mapReady($event)">
    
    <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="icon" 
              (mouseOver)="onMouseOver(infoWindow,map)" (mouseOut)="onMouseOut()">

      <agm-info-window #infoWindow>
        <div class="propertyImg mr-2">
          <img src="assets/images/map-thumbnail.jpg" width="60" height="50">
        </div>
        <div class="propertyDetails">
          <p class="mb-1">
            <b>Rs. 70 Lac</b>
          </p>
          <p class="mb-1">Sector A</p>
          <p class="mb-1">2,500 sqft</p>
        </div>
      </agm-info-window>

    </agm-marker>

  </agm-map>

  <ul id="Settings" class="d-none d-md-block list-inline mt-1">
    <li><img src="assets/images/blue_circle.svg" class="property-icon"> House</li>
    <li><img src="assets/images/red_square.svg" class="property-icon"> Plot</li>
    <li><img src="assets/images/green_triangle.svg" class="property-icon"> Commercial</li>
  </ul>

</div>
